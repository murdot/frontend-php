<div class="animal-box col-lg-11" *ngIf="user">
    <div id="animal-head-card" class="col-lg-4 pull-left">
        <img src="{{url + 'get-image-file/' + user.image}}" style="width:300px" />
    </div>
    <div class="animal-data col-lg-7 pull-left">
        <h1>{{user.name + ' ' + user.surname}}</h1>
        <p>{{user.email}}</p>
    </div>
</div>
